<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Commerce Demo (Static)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header sticky">
    <div class="container header-inner">
      <div class="brand">
        <a href="#" class="logo">ShopEZ</a>
      </div>
      <div class="search">
        <input id="search-input" type="search" placeholder="Search for products, brands and more" autocomplete="off" />
        <div id="search-suggest" class="suggest hidden"></div>
      </div>
      <nav class="nav">
        <a href="#" id="nav-home">Home</a>
        <a href="#checkout" id="nav-checkout">Checkout</a>
        <button id="open-cart" class="icon-btn">Cart <span class="badge" id="cart-count">0</span></button>
      </nav>
    </div>
  </header>

  <main class="container" id="app">
    <!-- Content injected by app.js -->
  </main>

  <footer class="container footer">
    <small>Demo store • No real payments • Built for quick submission</small>
  </footer>

  <!-- Cart Drawer -->
  <div id="drawer-overlay" class="overlay hidden"></div>
  <aside id="cart-drawer" class="drawer hidden" aria-hidden="true">
    <div class="drawer-header">
      <h3>Your Cart</h3>
      <button id="close-cart" class="icon-btn">✕</button>
    </div>
    <div id="drawer-content" class="drawer-content"><!-- items injected --></div>
    <div class="drawer-footer">
      <button id="drawer-clear" class="btn">Clear</button>
      <a class="btn primary" href="#checkout" id="drawer-checkout">Checkout</a>
    </div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
